form:
  id: person-intake
  title: Person Intake
  schema: persons/PersonCreate
  storybook:
    role: applicant
    permissions: applicant
  pages:
    - id: personal-info
      title: Personal Information
      fields:
        - ref: name.firstName
          component: text-input
          width: half
          hint: Legal first name
        - ref: name.lastName
          component: text-input
          width: half
          hint: Legal last name
        - ref: dateOfBirth
          component: date-input
          hint: "For example: 4 28 1986"
        - ref: socialSecurityNumber
          component: text-input
          hint: "XXX-XX-XXXX"
          permissions:
            reviewer: masked
            applicant: editable
            caseworker: editable
        - ref: phoneNumber
          component: text-input
        - ref: email
          component: text-input

    - id: demographics
      title: Demographics
      fields:
        - ref: demographicInfo.sex
          component: radio
        - ref: demographicInfo.maritalStatus
          component: select
        - ref: demographicInfo.isHispanicOrLatino
          component: radio
          labels:
            "true": "Yes"
            "false": "No"
        - ref: demographicInfo.race
          component: checkbox-group

    - id: citizenship
      title: Citizenship
      fields:
        - ref: citizenshipInfo.status
          component: select
        - ref: citizenshipInfo.immigrationInfo.documentType
          component: text-input
          show_when:
            field: citizenshipInfo.status
            not_equals: citizen
        - ref: citizenshipInfo.immigrationInfo.documentNumber
          component: text-input
          show_when:
            field: citizenshipInfo.status
            not_equals: citizen
        - ref: citizenshipInfo.immigrationInfo.alienOrI94Number
          component: text-input
          show_when:
            field: citizenshipInfo.status
            not_equals: citizen
        - ref: citizenshipInfo.immigrationInfo.documentExpirationDate
          component: date-input
          show_when:
            field: citizenshipInfo.status
            not_equals: citizen
