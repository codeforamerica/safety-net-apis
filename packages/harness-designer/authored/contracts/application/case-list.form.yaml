form:
  id: application-case-list
  title: Case Management
  schema: Application
  layout:
    navigation: none
    display: data-table
  role: caseworker
  pages:
    - id: applications
      title: Applications
      source: api
      columns:
        - from: id
          label: Case ID
        - from: programsAppliedFor
          label: Programs
        - from: status
          label: Status
        - from: applicantName
          label: Applicant
      detail:
        form: application-intake
        fetch: /api/applications/{id}
